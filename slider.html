<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-bar">
        <div class="slider-buttons">
          <button class="slider-button" data-index="1"></button>
          <button class="slider-button" data-index="2"></button>
          <button class="slider-button" data-index="3"></button>
          <button class="slider-button" data-index="4"></button>
          <button class="slider-button" data-index="5"></button>
          <button class="slider-button" data-index="6"></button>
          <button class="slider-button" data-index="7"></button>
          <button class="slider-button" data-index="8"></button>
          <button class="slider-button" data-index="9"></button>
        </div>
      </div>
      <div class="slider" >
        <div class="slide" data-index="1">
          <p class="slide-heading">Slide 1</p>
          <p class="slide-text">Slide 1</p>
        </div>
        <div class="slide" data-index="2">
          <p class="slide-heading">Slide 2</p>
          <p class="slide-text">Slide 1</p>
        </div>
        <div class="slide" data-index="3">
          <p class="slide-heading">Slide 3</p>
          <p class="slide-text">Slide 1</p>
        </div>
        <div class="slide" data-index="4">
          <p class="slide-heading">Slide 4</p>
          <p class="slide-text">Slide 1</p>
        </div>
        <div class="slide" data-index="5">
          <p class="slide-heading">Slide 5</p>
          <p class="slide-text">Slide 1</p>
        </div>
        <div class="slide" data-index="6">
          <p class="slide-heading">Slide 6</p>
          <p class="slide-text">Slide 1</p>
        </div>
        <div class="slide" data-index="7">
          <p class="slide-heading">Slide 7</p>
          <p class="slide-text">Slide 1</p>
        </div>
        <div class="slide" data-index="8">
          <p class="slide-heading">Slide 8</p>
          <p class="slide-text">Slide 1</p>
        </div>
        <div class="slide" data-index="9">
          <p class="slide-heading">Slide 9</p>
          <p class="slide-text">Slide 1</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
